<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INÍCIO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            height: 100vh; /* Para garantir que a página ocupe toda a altura da tela */
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100vh; /* Deixe a sidebar com altura total */
            top: 0;
            left: 0;
            position: fixed;
        }

        .sidebar h2 {
            color: #fff;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        .content {
            margin-left: 300px; /* Adiciona a largura da sidebar para não sobrepor */
            padding: 20px;
            flex: 1; /* Garante que o conteúdo ocupe o restante do espaço */
            overflow-x: hidden; /* Previne qualquer deslocamento horizontal inesperado */
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            height: calc(100vh - 40px); /* Ajusta para preencher a altura da página */
        }

        h1 {
            font-size: 36px;
            color: #000000;
        }

        .button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .admin {
            background-color: #007BFF;
        }

        .admin:hover {
            background-color: #0056b3;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        table {
            border-collapse: collapse;
            width: auto;
            margin: 0 auto; /* Centraliza a tabela */
        }

        table td, table th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #ddd;
        }

        table th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body style="background-color: #AE5B28;">>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="cardapio_cli">Cardápio</a></li>
            <li><a href="historico">Histórico</a></li>
            <li><a href="atualizar_dados">Conta</a></li>
            <li><a href="preferencias_cli">Preferências</a></li>
            <li><a href="/">Sair</a></li>
        </ul>
    </div>

    <!-- Main content -->
    <div class="content">
        <div>
            <p>Esses são seus dados:</p>
            <table>
                <tr>
                    <td><label name="nome">Nome completo:</label></td>
                    <td>{{nome}}</td>
                </tr>
                <tr>
                    <td><label name="email">E-mail:</label></td>
                    <td>{{email}}</td>
                </tr>
                <tr>
                    <td><label name="telefone">Telefone:</label></td>
                    <td>{{telefone}}</td>
                </tr>
                <tr>
                    <td><label name="senha">Senha:</label></td>
                    <td>{{senha}}</td>
                </tr>
            </table>
            <br>
            <a href="/">Página Inicial</a>
        </div>
    </div>
</body>
</html>
