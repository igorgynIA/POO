<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARDÁPIO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            height: 100vh; /* Para garantir que a página ocupe toda a altura da tela */
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100vh; /* Deixe a sidebar com altura total */
            position: fixed; /* Fixa a sidebar na lateral */
        }

        .sidebar h2 {
            color: #fff;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        .content {
            margin-left: 270px; /* Adiciona a largura da sidebar para não sobrepor */
            padding: 20px;
        }

        .columns {
            display: flex; /* Flexbox para organizar as colunas lado a lado */
            gap: 20px; /* Espaço entre as colunas */
        }

        .column {
            flex: 1; /* Faz as colunas ocuparem espaços iguais */
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .column h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .item {
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .item h2 {
            font-size: 18px;
            margin: 0;
            color: #555;
        }

        .item p {
            font-size: 14px;
            color: #777;
        }

        .button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            text-align: center;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="{{ url_for('inicio') }}">Início</a></li>
            <li><a href="{{ url_for('funcionario') }}">Funcionários</a></li>
            <li><a href="{{ url_for('cardapio') }}">Cardápio</a></li>
            <li><a href="{{ url_for('pedidos') }}">Pedidos</a></li>
            <li><a href="{{ url_for('home') }}">Sair</a></li>
        </ul>
    </div>

    <!-- Main content -->
    <div class="content">
        <div class="columns">
            <!-- Coluna COMIDAS -->
            <div class="column">
                <h1>COMIDAS</h1>
                <div class="item">
                    <h2>Item 1</h2>
                    <p>Descrição do item 1</p>
                </div>
                <div class="item">
                    <h2>Item 2</h2>
                    <p>Descrição do item 2</p>
                </div>
                <!-- Adicionar mais itens -->
            </div>

            <!-- Coluna BEBIDAS -->
            <div class="column">
                <h1>BEBIDAS</h1>
                <div class="item">
                    <h2>Item 1</h2>
                    <p>Descrição do item 1</p>
                </div>
                <div class="item">
                    <h2>Item 2</h2>
                    <p>Descrição do item 2</p>
                </div>
                <!-- Adicionar mais itens -->
            </div>
        </div>

        <!-- Botão ADICIONAR ITEM -->
        <a href="adicionar_item" class="button">ADICIONAR ITEM</a>
    </div>
</body>
</html>
