<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f4f4f9;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .login-container {
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 2rem;
                width: 100%;
                max-width: 400px;
                text-align: center;
            }

            .login-container h2 {
                margin-bottom: 1rem;
                color: #333;
            }

            .form-group {
                margin-bottom: 1rem;
                text-align: left;
            }

            .form-group label {
                display: block;
                font-size: 0.9rem;
                color: #555;
                margin-bottom: 0.5rem;
            }

            .form-group input[type="text"],
            .form-group input[type="password"] {
                width: 100%;
                padding: 0.5rem;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 0.9rem;
            }

            .form-group input[type="submit"],
            .form-group input[type="reset"] {
                width: 48%;
                padding: 0.5rem;
                border: none;
                border-radius: 4px;
                color: #fff;
                font-size: 0.9rem;
                margin-top: 1rem;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .form-group input[type="submit"] {
                background-color: #4CAF50;
            }

            .form-group input[type="submit"]:hover {
                background-color: #45a049;
            }

            .form-group input[type="reset"] {
                background-color: #f44336;
            }

            .form-group input[type="reset"]:hover {
                background-color: #da190b;
            }

            .back-link {
                display: block;
                margin-top: 1rem;
                color: #007BFF;
                text-decoration: none;
            }

            .back-link:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h2>Formulário de Autenticação</h2>
            <form action="autentica" method="POST">
                <div class="form-group">
                    <label for="user">Usuário</label>
                    <input type="text" id="user" name="user" placeholder="Digite o seu Usuário aqui.">
                </div>
                <div class="form-group">
                    <label for="pswrd">Senha</label>
                    <input type="password" id="pswrd" name="pswrd" placeholder="Digite a sua Senha aqui.">
                </div>
                <div class="form-group">
                    <input type="submit" value="Autenticar">
                    <input type="reset" value="Limpar">
                </div>
            </form>
            <a class="back-link" href="index">Página Inicial</a>
        </div>
    </body>
</html>
