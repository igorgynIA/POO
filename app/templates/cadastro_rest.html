<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
        <title>Cadastro de Restaurante</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f4f4f9;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .form-container {
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 2rem;
                width: 100%;
                max-width: 400px;
                text-align: center;
            }

            .form-container h2 {
                margin-bottom: 1rem;
                color: #333;
            }

            .form-group {
                margin-bottom: 1rem;
                text-align: left;
            }

            .form-group label {
                display: block;
                font-size: 0.9rem;
                color: #555;
                margin-bottom: 0.5rem;
            }

            .form-group input[type="text"],
            .form-group input[type="email"],
            .form-group input[type="password"],
            .form-group input[type="tel"] {
                width: 100%;
                padding: 0.5rem;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 0.9rem;
            }

            .form-group input[type="submit"] {
                width: 100%;
                padding: 0.5rem;
                border: none;
                border-radius: 4px;
                background-color: #4CAF50;
                color: #fff;
                font-size: 0.9rem;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .form-group input[type="submit"]:hover {
                background-color: #45a049;
            }

            .back-link {
                display: block;
                margin-top: 1rem;
                color: #007BFF;
                text-decoration: none;
            }

            .back-link:hover {
                text-decoration: underline;
            }
        </style>
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Restaurante</h2>
        <form action="restaurante" method="POST">
            <div class="form-group">
                <label for="nome">Nome do Restaurante</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do restaurante" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail de Contato</label>
                <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 0000-0000" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite a senha" required>
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" name="cnpj" placeholder="Digite o cnpj" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <a href="/" class="link">Voltar para a p√°gina inicial</a>
    </div>
</body>
</html>
